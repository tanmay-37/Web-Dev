<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="img">

                <p class="name">Tanmay Talekar</p>

            <div class="social">
                <a href="#" class="links" style="background-color: #4267b2;"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="links" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
                <a href="#" class="links" style="background-color: #010409;"><i class='bx bxl-github'></i></a>
                <a href="#" class="links" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </div>

</html>
