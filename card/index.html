<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="profile.avif" alt="">
            <h2>Tanmay Talekar</h2>
            <p>Currently studying at Shri RamdeoBaba college of Engenering and Management</p>
            <p>I am actively exploring opportunities to leverage my skills and contribute meaningfully in a challenging
                and rewarding environment.</p>
            <div class="social">
                <div>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div><i class="fa-brands fa-linkedin-in"></i></div>
                <div><i class="fa-brands fa-github"></i></div>
            </div>
            <a href="#" class="btn">Message me</a>
        </div>
    </div>
    <script src="vanilla-tilt.js"></script>
</body>

</html>
